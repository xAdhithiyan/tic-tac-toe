<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">       
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hr>
    <div class="winlose">X's turn</div>
    <div class="pre-gameboard">
        <div class="gameboard">
            <div class="row-1">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="row-2">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="row-3">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>
        <button class="reset">Reset</button>
    </div>
    <div class="footer">
        <div>Made by Adhithiyan </div>
        <a href="https://github.com/xAdhithiyan" target="_blank"><img src="images/github.svg" alt="github"></a>
    </div>
   
    
</body>
</html>
